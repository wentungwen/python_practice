<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    <h1>Blog Post</h1>
      {% for post in posts: %}
        {% if post["id"] != 2 %}
          <h2>{{post["title"]}}</h2>
          <h3>{{post["subtitle"]}}</h3>
          <p>{{post["body"]}}</p>
        {% endif %}
      {% endfor %}
  <a href="{{url_for('main')}}">Main page</a>
  </body>
</html>
