{% include "header.html" %}



  <!-- Post Content -->
  <article>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
           <div class="post-heading" >
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">{{post.author}}</a>
              on {{post.date}}</span>
          </div>
          <p>
            {{post.body}}
          </p>
          </div>
      </div>
    </div>
  </article>

  <hr>
