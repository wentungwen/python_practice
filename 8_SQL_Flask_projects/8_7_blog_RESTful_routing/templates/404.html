{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="
    background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
  "
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          {% if current_user %}
          <h1>{{ current_user.name }}'s' Blog</h1>
          {% else %}
          <h1>A boring blog </h1>
          {% endif %}
          <span class="subheading"
            >404 NOT FOUND</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <img src="../static/img/404.gif" alt="404">
      <small class="text-muted text-center">
        Credit: 
        <a href="https://dribbble.com/shots/6188233-404-page-What-a-Story">
          404 page - What a Story
        </a>
      </small>
      <hr>
     <a class="btn btn-secondary" href="{{ url_for('get_all_posts')}}">GO back to Index</a>
    </div>
  </div>
</div>
<hr />
